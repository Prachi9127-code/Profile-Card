<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styleprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="container">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <img id="box" src="IMG-20210102-WA0017.jpg" alt="This is Prachi Sharma" width="30%" height="80%">
                    <section>
                        <h1 class="prachi">PRACHI SHARMA</h1>
                        <div class="box-set">
                            <div class="box box-1">Skills:</div>
                            <div class="box box-2">Website Designer:</div>
                            <div class="box box-3">Software Developer:</div>
                            <div class="box box-4">Languages</div>
                            <div class="box box-5">HTML/CSS/JavaScript</div>
                            <div class="box box-6">C/C++/Java</div>
                    </section>
                </div>
            </div>
            <div class="flip-card-back">
                <p>Thank You</p>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
